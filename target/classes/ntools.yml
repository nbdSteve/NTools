# NTools - if you find any bugs please contact nbdSteve#0583 on Discord.
version: 0.2.4

enable-debug-messages: true

trench-block-blacklist:
  - bedrock
  - obsidian
  - mob_spawner
  - hopper
  - chest
  - glass

tray-block-whitelist:
  - dirt
  - netherrack

sand-block-whitelist:
  - sand
  - gravel
  - red_sand

harvester-block-prices:
  - sugar_cane_block:10.78
  - cactus:13.44
  - melon_block:18.93
  - pumpkin:23.48

harvester-selling-message-delay: 60

harvester-action-bar: #1.8 feature only, disable if you are using any other version
  enabled: true
  message: "&e✦ &6&lAuto Sell &7⊳ &a+&l${deposit} &e✦"

inventory-full-action-bar:
  enabled: true
  message: "&c&l✘ &fYour inventory is &e&l&nFULL&r &c&l✘"

cooldown-action-bar:
  enabled: true
  message: "&c&l✘ &6&lCooldown &7⊳ &e{time} &7second(s) remaining... &c&l✘"

