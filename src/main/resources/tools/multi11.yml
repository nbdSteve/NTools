type: 'trench'
#
players-get-drops: true
#
upgrades:
  radius:
    allow-downgrade: true
    currency: 'vault'
    gui: 'basic-gui'
    track:
      # syntax: <radius>:<upgrade price>:<downgrade price>:<string for lore>
      - '3:0.0:0.0:7x7'
      - '4:0.0:0.0:9x9'
      - '5:0.0:0.0:11x11'
    lore-update-string: ' &7Radius: &6{radius-upgrade}'
  modifier:
    allow-downgrade: false
    currency: 'vault'
    gui: 'basic-gui'
    track:
      # syntax: <modifier>:<upgrade price>:<downgrade price>:<string for lore>
      - '1.0:0.0:0.0:1.0'
    lore-update-string: ' &7Modifier: &6{modifier-upgrade}'
#
modes:
  tool:
    right-click-switch: true
    sneak-switch: false
    currency: 'vault'
    gui: 'basic-gui'
    track:
      # syntax: <mode type>:<price>:<string for lore>
      - 'multi11:0.0:Trench'
      - 'tray3:0.0:Tray'
    lore-update-string: '{tool-mode}'
  sell:
    right-click-switch: false
    sneak-switch: false
    currency: 'vault'
    gui: 'basic-gui'
    track:
      # syntax: <mode type>:<price>:<string for lore>
      - 'mine:0.0:Mining'
      - 'sell:0.0:Auto Sell'
    lore-update-string: ' &7Sell Mode: &6{sell-mode}'
#
uses:
  enabled: false
  starting: 0
  gui: ''
  lore-update-string: ''
#
blocks-mined:
  enabled: true
  lore-update-string: ' &7Blocks Mined: &6{mined}'
#
omni:
  enabled: true
#
cooldown:
  enbaled: false
  duration: 0
#
item:
  material: 'diamond_pickaxe'
  data: 0
  name: '&5&lMulti Tool &d[{tool-mode}] &7&o((Upgradeable))'
  lore:
    - ''
    - '&bThis tool has the ability to change between'
    - '&btrench and tray modes by right-clicking'
    - ''
    - '&f&lINFO&7|'
    - ' &7Radius: &6{radius-upgrade}'
    - ' &7Modifier: &6{modifier-upgrade}'
    - ' &7Tool Mode: &6{tool-mode}'
    - ' &7Sell Mode: &6{sell-mode}'
    - ' &7Blocks Mined: &6{mined}'
  enchantments:
    - 'dig_speed:5'
    - 'durability:3'
  item-flags:
  unbreakable: true